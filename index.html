<!DOCTYPE html>
<html>
<head>
    <title>Australian Bushfires Map</title>
    <!-- These are the Vega-Lite libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<!-- This div is where the map will be embedded -->
<div id="vis"></div>

<script>
    // This tells vegaEmbed to load your map definition into the 'vis' div
    vegaEmbed('#vis', 'map.vl.json');
</script>

</body>
</html>
